<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Quiz</title>
		<link rel="stylesheet" href="Quiz.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="Quiz.js" type="text/javascript"></script>
	</head>
	<body ng-app="quizApp">
		<table id="mainTable" ng-controller="QuizController as Quiz">
			<tr>
				<td id="quizData">
					<article ng-repeat="question in Quiz.questions">
						{{question.questionText}}
						<div id="{{question.id}}" ng-repeat="choice in question.choices">
							<input type="checkbox" id="{{choice.id}}">{{choice.choiceText}}<br>
						</div>
					</article>
					<button ng-click="Quiz.processAnswer()">Answer</button> 
				</td>
				<td>
				This should be the control panel.
				</td>
			</tr>
		</table>
	</body>
</html>
